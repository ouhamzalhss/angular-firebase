<div class="col-md-12">
  <h3>Mes appareils</h3>
  <p>Mise à jour: {{ lastUpdate | async | date: 'short' }}</p>
  <ul class="list-group">
    <app-appareil *ngFor="let appareil of appareils; let i = index" 
    [appareilName]="appareil.name" 
    [apparaeilStatus]="appareil.status"
    [index]="i"
    [id]="appareil.id"
    ></app-appareil>

  </ul>
  <button class="btn btn-success"
          [disabled]="!isAuth"
          (click)="onAllumer()">Tout allumer</button>

<button class="btn btn-danger"
          [disabled]="!isAuth"
          (click)="onEteindre()">Tout éteindre</button>

          <button class="btn btn-danger"
          [disabled]="!isAuth"
          (click)="onSaveAppareils()">Enregister</button>

          <button class="btn btn-success" (click)="onLoadAppareils()">Charger</button>
</div>
